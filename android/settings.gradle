pluginManagement {
    def flutterSdkPath = {
        def properties = new Properties()
        file("local.properties").withInputStream { properties.load(it) }
        def flutterSdkPath = properties.getProperty("flutter.sdk")
        assert flutterSdkPath != null, "flutter.sdk not set in local.properties"
        return flutterSdkPath
    }()

    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"
    id "com.android.application" version "8.2.1" apply false
    id "org.jetbrains.kotlin.android" version "2.0.21" apply false
}

include ":app"

// Add namespace configuration for plugins
gradle.beforeProject { project ->
    if (project.name == "tz.co.afridocx.afridocx") {
        project.plugins.whenPluginAdded { plugin ->
            if (plugin.class.name.contains('AndroidBasePlugin')) {
                project.android {
                    namespace = "com.example.tz.co.afridocx.afridocx"
                }
            }
        }
    }
}

// Configure all plugin projects
gradle.afterProject { project ->
    if (project.hasProperty('android')) {
        if (project.name != "app" && !project.hasProperty('android.namespace')) {
            project.android {
                namespace = "com.example.${project.name}"
            }
        }
    }
}