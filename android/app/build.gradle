apply plugin: 'com.google.gms.google-services'

plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.doctors_appointments"  // Kept as is
    compileSdkVersion = 34
    ndkVersion = "27.0.12077973"

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_21  // Kept as 21
        targetCompatibility = JavaVersion.VERSION_21  // Kept as 21
    }

    kotlinOptions {
        jvmTarget = '21'  // Kept as 21
    }

    defaultConfig {
        applicationId = "com.example.doctors_appointments"  // Kept as is
        minSdkVersion = 27
        targetSdkVersion = 34
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
            minifyEnabled = true
            proguardFiles(getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro')
        }
    }
}

flutter {
    source = "../.."
}