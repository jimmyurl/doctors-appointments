name: afridocx
description: Doctors Appointments

publish_to: 'none'

version: 2.4.0+27

environment:
  sdk: '>=3.3.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
    
  # Firebase
  firebase_core: ^2.25.4
  firebase_auth: ^4.17.4
  firebase_messaging: ^14.7.9
  firebase_storage: ^11.6.5
  firebase_crashlytics: ^3.4.14
  firebase_remote_config: ^4.3.13
  cloud_firestore: ^4.15.4
  
  # Maps and Location
  google_maps_flutter: ^2.6.0
  map_location_picker: ^1.3.0-beta.1
  map_launcher: ^3.5.0
  google_maps_place_picker_mb:
    git:
      url: https://github.com/getinph/google_maps_place_picker_mb.git
      ref: master
 
  
  # State Management and Storage
  get: 4.6.6
  get_storage: 2.1.1
  
  # Networking
  dio: 4.0.6
  dio_http_cache: 0.3.0
  
  # UI Components
  google_fonts: ^4.0.4
  cached_network_image: ^3.4.0  # Downgraded from 3.4.1
  carousel_slider: 5.0.0
  flutter_svg: ^2.0.17
  flutter_staggered_grid_view: 0.7.0
  shimmer: 3.0.0
  intl_phone_field: 3.2.0
  date_picker_timeline: 1.2.6
  
  # Web and HTML
  webview_flutter: ^4.10.0
  flutter_html: 3.0.0-beta.2
  url_launcher: ^6.3.1
  
  # Other
  image_picker: ^1.1.2
  cupertino_icons: 1.0.8
  jitsi_meet_flutter_sdk: ^10.3.0
  collection: ^1.15.0-nullsafety.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.12.0
  win32: ^5.10.0
  flutter_native_splash: ^2.4.4
  flutter_lints: ^5.0.0

dependency_overrides:
  json_annotation: 4.8.0

flutter:
  uses-material-design: true

  assets:
    - config/
    - assets/img/
    - assets/icon/